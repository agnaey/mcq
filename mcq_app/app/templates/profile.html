{% extends "base.html" %}
{% load static %}
{% block content %}
<main class="main-add">
    <div class="container">
        <div class="content-section" style="border-radius: 8px; padding: 20px; background: #fff;">
            
            <div class="media" style="display: flex; align-items: center; gap: 20px;">
                <i class="fa-solid fa-user account-icon" 
                   style="width: 120px; height: 120px; border-radius: 50%; font-size: 120px; color: #777;"></i>

                <div class="media-body">
                    <h2 class="account-heading" style="margin: 0;">Example User</h2>
                    <p class="text-secondary" style="margin: 0;">example@email.com</p>
                </div>
            </div>

            <hr style="margin: 25px 0;">

            <div style="font-size: 16px; color: #444;">
                <p><strong>Email:</strong> example@email.com</p>
                <p><strong>Profile Picture:</strong> default.jpg</p>
            </div>

            <button class="btn btn-outline-info" style="margin-top: 20px;">
                Update
            </button>

        </div>
    </div>
</main>

<script src="{% static 'js/index.js' %}"></script>
<script>
    function setActive(element) {
        // Remove 'active' class from all <li> elements
        document.querySelectorAll("#sidebar li").forEach((li) => {
            li.classList.remove("active");
        });
    
        // Add 'active' class to the clicked <li> element
        element.parentElement.classList.add("active");
    }
    
    // Set 'Home' as default active when page loads
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector("#sidebar li:first-child").classList.add("active");
    });
</script>
</body>

</html>
{% endblock content %}
